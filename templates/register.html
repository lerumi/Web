{% extends 'layouts/base.html'%}
{% load static%}
{% block autho %}
{% include 'include_components/for_navBar_not_autho.html'%}
{% endblock %}
{% block content %}
<h1>Registration</h1>

<div class="col-8">
    <div class="mb-3" style="margin-top: 50px;">
        <div class="row">
            <div class="col-4">
                <label class="form-label" >Login</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="Login">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Email</label>
            </div>
            <div class="col-8">
                <input type="email" class="form-control" id="Email">
            </div>


        </div>

    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-4">
                <label class="form-label">NickName</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="NickName">
            </div>


        </div>

    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Password</label>
            </div>
            <div class="col-8">
                <input type="password" class="form-control" id="Password">
            </div>
        </div>

    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Repeat password</label>
            </div>
            <div class="col-8">
                <input type="password" class="form-control" id="RepeatPassword">
            </div>


        </div>

    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Upload avatar</label>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" id="UploadAvatar">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-dark" type="submit">choose</button>
                    </div>

                </div>

            </div>


        </div>

    </div>


    <div class="row" style="margin-top: 35px;">
        <div class="col-4"></div>
        <div class="col-8">
            <button class="btn btn-outline-dark" type="submit">Register!</button>
        </div>
    </div>

</div>
{% endblock %}
