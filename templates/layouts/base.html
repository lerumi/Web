{% load static%}
<!DOCTYPE html>
<head>
     <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="{%static '/css/main.css'%}" rel="stylesheet">
    <title>AskPupkin</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container container-fluid">
                <div class="col-3">
                    <a class="navbar-brand" style="font-size: 50px" href="{% url 'index'%}">AskPupkin</a>
                </div>

                <div class="col-5">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Ask!</button>
                    </form>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-9 row">
                            {% block autho %} {% endblock %}

                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
<div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example p-3 rounded-2" tabindex="0">
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">

                <div class="col-8">

                    {% block content%}
                    {% endblock %}

                </div>
                <div class="col-1"></div>

                <div class="col-3">
                    <h2>Popular Tags</h2>
                    <div class="tags">
                        <button type="button" class="btn">perl</button>
                        <button type="button" class="btn" style="color: red; font-size: 18px;">Python</button>
                        <button type="button" class="btn">TechnoPark</button>
                    </div>
                    <div class="tags">
                        <button type="button" class="btn"  style="color: red; font-size: 20px;">MySQL</button>
                        <button type="button" class="btn"  style="color: green;">django</button>
                    </div>
                    <div class="tags">
                        <button type="button" class="btn">Mail.Ru</button>
                        <button type="button" class="btn">FireFox</button>
                        <button type="button" class="btn" style="color: darkorange;">Vk</button>
                    </div>


                    <br>
                    <h2>Best Members</h2>
                    <div class="list-group" style="margin-left: 15px; max-width: 250px;">
                        <li class="list-group-items"><a href="">Mr. Freeman</a></li>
                        <li class="list-group-items"><a href="">Dr. House</a></li>
                        <li class="list-group-items"><a href="">Bender</a></li>
                        <li class="list-group-items"><a href="">Queen Victoria</a></li>
                        <li class="list-group-items"><a href="">V. Pupkin</a></li>
                    </div>
                </div>



            </div>
        </div>

        {% block pagination%} {% endblock %}

    </main>
</div>
    <nav class="navbar fixed-bottom bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
        </div>
    </nav>
</body>
