{% extends 'layouts/base.html'%}
{% load static%}
{% block autho %}
{% include 'include_components/for_navBar_not_autho.html'%}
{% endblock %}
{% block content %}
<h1>Log In</h1>
<div class="col-8">
    <div class="mb-3" style="margin-top: 50px;">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Login</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="Login" placeholder="Enter your login here">
            </div>


        </div>

    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Password</label>
            </div>
            <div class="col-8">
                <input type="password" class="form-control" id="Password">
            </div>

        </div>

    </div>

    <div class="row" style="margin-top: 35px;">
        <div class="col-4"></div>
        <div class="col-8">
            <button class="btn btn-outline-dark" type="submit">Log In!</button>
        </div>
    </div>
    <div class="container row" style="margin-top: 20px;">
        <div class="col-4"></div>
        <div class="col-8">
            <a href="">create new account</a>
        </div>
    </div>

</div>
{% endblock %}
